<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <center>
    <form action="">
    <h1>Student Registration Form</h1>
    <p>Fill out the form for registration</p>
    <hr>
    <table>
        <tr>
           <td>Name</td>
        </tr>
        <tr>
            <td><input type="text" placeholder="First"></td>
            <td><input type="text" placeholder="Last"></td>
        </tr>
        <tr>
            <td>Birth Date</td>
            <td>Gender</td>
        </tr>
        <tr>
            <td><input type="text" placeholder="MM/DD/YYYY"></td>
            <td><select style="width: 100%;">
                <option value="">Please Select</option>
                <option value="">Male</option>
                <option value="">Female</option>
            </select></td>
        </tr>
        <tr>
            <td>Address</td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="text" placeholder="Address line 1" size="46">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="text" placeholder="Address line 2" size="46">
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" placeholder="City">
            </td>
            <td >
                <select style="width: 100%;">
                    <option>Region</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" placeholder="Postal / Zip Code">
            </td>
            <td >
                <select style="width: 100%;">
                    <option>United State</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email</td>
        </tr>
        <tr >
            <td colspan="2">
                <input type="Email" placeholder="xyz@gmail.com" size="46">
            </td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>Work Phone</td>
        </tr>
        <tr>
            <td>
               <select>
                <option value="+91">+91</option>
                <option value="+92">+92</option>
                <option value="+93">+93</option>
               </select>
               <input type="text" size="12">
            </td>
            <td>
               <select>
                <option value="+91">+91</option>
                <option value="+92">+92</option>
                <option value="+93">+93</option>
               </select>
               <input type="text" size="13">
            </td>
        </tr>
        <tr>
            <td>Company</td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="text" placeholder="ACME LTD" size="46">
            </td>
        </tr>
        <tr>
            <td>Courses</td>
        </tr>
        <tr>
            <td colspan="2">
                <select name="" id="" style="width: 100%;">
                    <option value="">Please Select</option>
                    <option value="">BCA</option>
                    <option value="">MCA</option>
                    <option value="">Bsc</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Comments</td>
        </tr>
        <tr>
            <td colspan="2">
                <textarea rows="1" cols="43"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="reset" value="Clear Fields">
                <button bgcolor="red">Submit Application</button>
            </td>
        </tr>
    </table>
</form>
</center>
</body>
</html>
