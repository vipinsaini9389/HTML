<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Book Request Form</title>
</head>
<body bgcolor="aquamarine">
    <form action="">
    <h1>Library Book Request Form</h1>
    <table cellspacing="2" cellpadding="2">
        <tr>
            <th align="left">Student Name</th>
        </tr>
        <tr>
            <td><input type="text" size="55%" placeholder="First" width="100%" required></td>
            <td><input type="text" size="55%" placeholder="Last" width="100%"></td>
        </tr>
        <tr>
            <th align="left">Student Roll NO:</th>
        </tr>
        <tr>
            <td colspan="2"><input type="text" size="116%" width="100%" required></td>
        </tr>
        <tr>
            <th align="left">Library ID</th>
        </tr>
        <tr>
            <td colspan="2"><input type="text" size="116%" width="100%"></td>
        </tr>
        <tr>
            <th align="left">Book Title</th>
        </tr>
        <tr>
            <td colspan="2"><input type="text" size="116%" width="100%"></td>
        </tr>
        <tr>
            <th align="left">Author</th>
        </tr>
        <tr>
            <td><input type="text" size="55%" placeholder="First" width="100%" required></td>
            <td><input type="text" size="55%" placeholder="Last" width="100%" ></td>
        </tr>
       <table>
        <tr>
            <th align="left">Here is more information about the book I am requesting</th>
        </tr>
        <tr>
            <td colspan="2"><textarea cols="106" width="100%"></textarea></td>
        </tr>
       </table>
    </table>
        <button type="submit">SEND</button>
    </form>
</body>
</html>
