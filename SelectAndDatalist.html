<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select | Datalist</title>
</head>
<body>
    <select>
        <option>BCA</option>
        <option>MCA</option>
        <option>MBA</option>
        <option>BSC</option>
        <option>B.A</option>
        <option>CCC</option>
        <option>O'LAVEL</option>
        <option>B.COM</option>
    </select>
    <datalist id="Courses">
            <option value="BBA">
            <option value="BCA">
            <option value="B.TECH">
            <option value="BSC">
            <option value="MSC">
            <option value="M.TECH">
            <option value="MCA">
            <option value="MBA">
    </datalist>
    Courses: <input list="Courses">
</body>
</html>
