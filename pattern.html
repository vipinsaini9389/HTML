<body>
    <!-- Pattern Attribute To Validate Input -->
    <form action="">
       Phone Number: <input type="text" pattern="[0-9]{10}" required> <br>
        <br>
        Currency Name:<input type="text" pattern="[A-za-z]{3}" required> <br>
        <br>
        Email<input type="text" pattern="[A-Za-z0-9.]+@[A-Za-z]+\.[A-Za-z]{0,50}"><br>
        <button>submit</button>
    </form>
</body>
</html>
