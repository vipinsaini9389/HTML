<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Book Request Form</title>
</head>
<body bgcolor="wheat">
    <form action="">
    <h1>Library Book Request Form</h1>
    <table align="center" cellspacing="2" cellpadding="2">
        <tr>
            <th align="left">Student Name</th>
        </tr>
        <tr>
            <td><input type="text" size="55%" placeholder="First" width="100%"></td>
            <td><input type="text" size="55%" placeholder="Last" width="100%"></td>
        </tr>
        <tr>
            <th align="left">Student Roll NO:</th>
        </tr>
        <tr>
            <td><input type="number" required></td>
        </tr>
        <tr>
            <th align="left">Library ID</th>
        </tr>
        <tr>
            <td><input type="number"width="100%"></td>
        </tr>
        <tr>
            <th align="left">Book Title</th>
        </tr>
        <tr>
            <td><input type="text" width="100%"></td>
        </tr>
        <tr>
            <th align="left">Author</th>
        </tr>
        <tr>
            <td><input type="text" size="55%" placeholder="First" width="100%"></td>
            <td><input type="text" size="55%" placeholder="Last" width="100%"></td>
        </tr>
        <tr>
            <th align="left">Here is more information about the book I am requesting</th>
        </tr>
        <tr>
            <td colspan="2"><textarea style="width: 100%;"></textarea></td>
        </tr>
    </table>
    <center>
        <button type="submit">SEND</button>
    </center>
    </form>
</body>
</html>
